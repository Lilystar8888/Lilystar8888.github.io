  <body style="width:590px;">
	<div class="container" style="width:590px;padding-left:20px;font-family: Microsoft JhengHei;">
		<div>
			<img src="http://www.amwaynutrilite.com.tw/img/logo.png" style="height:50px"/>
		</div>
		<div style="width:100%;text-align:center;">
			<img style="text-align:center;width:200px;" src="" id="p_img"/>
      <p style="font-weight:bold;" id="p_name"></p>
      <br/>
			<img style="text-align:center;" src="" id="p_ingr"/>
		</div>
	
		<br/>
		<div style="position:fixed;top:900px;padding-left:20px;">
			<img src="http://www.amwaynutrilite.com.tw/img/footer_logo.png" width="62"/>
			<img src="http://www.amwaynutrilite.com.tw/img/footer_txt.png" width="434"/>
		</div>
  
	</div>
	<script type="text/javascript">
	function getPar(param) {
		var found = "";
		window.location.search.substr(1).split("&").forEach(function(item) {
			if (param ==  item.split("=")[0]) {
				found = item.split("=")[1];
			}
		});
		return found;
	}
	
	var p = "";
	var w = "";
	$( document ).ready(function() {
		p = getPar("p");
		w = getPar("w");
		n = getPar("n");
		//
		var p_page = p+".html";
		$.get( p_page, function(data) {
		  var $p_obj = $(data);
		  var p_img = "http://www.amwaynutrilite.com.tw/img/" + p + ".png";//$p_obj.find("#owl-demo img").attr("src");
		  var p_name = ($p_obj.find(".infomation h3").html().split("<br>"))[0];
		  //var p_ingr = "pdf2jpg/" +p+ ".jpg";
		  var p_ingr = "pdf2png/" +p+n+ ".png";
		  //
		  $("#p_img").attr("src",p_img);
		  $("#p_name").html(p_name);
		  $("#p_ingr").attr("src",p_ingr);
		  if ( isNaN(w) ) $("#p_ingr").attr("width","400");
		  else $("#p_ingr").attr("width",w);
		  //alert( p_name );
		})
		  .fail(function() {
			alert( "error" );
		  });
	});
		</script>
	</body>
