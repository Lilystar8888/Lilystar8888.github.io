    <script type='text/javascript'>
    setTimeout('countdown()', 1000);

    function countdown() {
        var s = document.getElementById('timer');
        s.innerHTML = s.innerHTML - 1;
        if (s.innerHTML == 0)
            window.location = 'https://www.amway.com.tw/seminar/2010_asiacruise/';

<body bgcolor="#ffffff" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
    <script language="JavaScript1.2">
    function scrollBar(line, face, theme) {
        if (!line || !face) {
            line = null;
            face = null;
            switch (theme) {
                case "red":
                    var line = "#FFFFFF";
                    var face = "#336699";
                    break;
            }
        }

        with(document.body.style) {
            scrollbarDarkShadowColor = line;
            scrollbar3dLightColor = line;
            scrollbarArrowColor = "black";
            scrollbarBaseColor = face;
            scrollbarFaceColor = face;
            scrollbarHighlightColor = face;
            scrollbarShadowColor = face;
            scrollbarTrackColor = "#99ccff"; //捲底色
        }
    }

    /*------------------[Pointer coordinates catcher]---------------*/
    function colorBar() {
        var w = document.body.clientWidth;
        var h = document.body.clientHeight;
        var x = event.clientX;
        var y = event.clientY;
        if (x > w) scrollBar('#FFFFFF', '#336699'); // 滑鼠移上後欲顯示的顏色（格式為：框線，底色）
        else scrollBar(null, null, "red"); //選擇載入時捲軸色系（由上方設定）
    }

    if (document.all) {
        scrollBar(null, null, "red");
        document.onmousemove = colorBar;
    }
    //-->
    </script>
