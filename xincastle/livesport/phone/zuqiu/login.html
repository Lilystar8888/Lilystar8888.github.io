<!DOCTYPE html>

<head>

    <title>星城体育</title>
    <link rel="stylesheet" href="../base/css/common.css">

    <script type="text/javascript">
    $(document).ready(function() {
        var a = Math.round($(parent.window).height()) - 110;
        $(".login-box").outerHeight(a);
    });
    </script>
    <!--轮播广告 不需要时可拿掉-->
    <script type="text/javascript">
        $(document).ready(function() {
            var $dlb = $('.download-banner').toArray();
            var size = $dlb.length;
            var i = 0;
            delayedUpdatelist(i);
            

            function delayedUpdatelist(x) {
                if(x <= size){
                    $('.download-banner:eq('+x+')').removeClass('hide').siblings('.download-banner').addClass('hide');
                    setTimeout(function(){ delayedUpdatelist(x+1) }, 4000);
                } else {
                    $('.download-banner:eq(0)').addClass('hide');
                    $('.download-banner:eq(6)').removeClass('hide');
                    setTimeout(function(){ delayedUpdatelist(0) }, 4000);
                }
            }
        });
    </script>
</head>
