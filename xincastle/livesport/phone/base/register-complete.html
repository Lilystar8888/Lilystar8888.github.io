<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-livestyle-extension="available">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>星城体育</title>
    <link rel="stylesheet" href="fonts/iconfont.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var a = Math.round($(parent.window).height()) - 80;
        $(".step-panel").outerHeight(a);
        $('.btn-border, .get-phone').bind('touchstart touchend', function(e) {
            e.preventDefault();
            $(this).toggleClass('active');
        });
    });
    </script>
</head>

<body class="page">
    <div class="header-nav-wrap">
        <div class="header-hd">
            <i class="icon-back" onclick="history.back()"></i>
            <h1>帐号注册</h1>
            <span class="hd-right">&nbsp;</span>
        </div>
        <!--header-hd-->
    </div>

    <!--註冊-->
    <div class="clearfix-row text-a-c">
        <div class="step-panel register-panel">
            <div class="clearfix-row">
                <div id="register-bind" class="table">
                    <div class="lab">
                        <div class="lab-left"><span class="line-h-40">昵称：</span></div>
                        <div class="lab-right">
                            <div class="text-box">
                                <input class="text" id="username" name="name" type="text" placeholder="5-20个字符，中英文、数字下划线">
                            </div>
                        </div>
                    </div>
                    <div class="lab">
                        <div class="lab-left"><span class="line-h-40">密码：</span></div>
                        <div class="lab-right">
                            <div class="text-box">
                                <input class="text" id="mobilePwdIpt" name="password" type="text" placeholder="请输入密码">
                            </div>
                        </div>
                    </div>
                    <div class="lab">
                        <div class="lab-left"><span class="line-h-40">确认密码：</span></div>
                        <div class="lab-right">
                            <div class="text-box">
                                <input class="text" id="confirm_password" name="confirm_password" type="text" placeholder="再次输入登录密码">
                            </div>
                        </div>
                    </div>
                    <div class="lab">
                        <div class="lab-left"><span class="line-h-40">邮箱：</span></div>
                        <div class="lab-right">
                            <div class="text-box">
                                <input class="text" id="code" name="code" type="text" placeholder="(ex:xc@qq,com)">
                            </div>
                        </div>
                    </div>
                    <div class="lab">
                        <div class="lab-left"><span class="line-h-40">验证码：</span></div>
                        <div class="lab-right">
                            <div class="text-box">
                                <input class="text" id="code" name="code" type="text" placeholder="验证码">
                            </div>
                            <span id="sendSMS" class="get-phone"><i class="iconfont icon-iconemail v-a-m"></i> 发送验证码</span>
                        </div>
                    </div>
                    <div class="clearfix-row m-t-16 text-a-c m-b-50"><a class="botton btn-border submit line-h-50 w-bar-80">确定</a></div>
                </div>
            </div>
            <div class="showstep">
                <ul class="step-thead">
                    <li class="col-3">
                        <div class="step success"><i class="iconfont icon-ico_succeed"></i> 第三方验证</div>
                    </li>
                    <li class="col-3 text-a-c">
                        <div class="step edit"><i class="iconfont icon-ico_input"></i> 完善信息</div>
                    </li>
                    <li class="col-3 text-a-r">
                        <div class="step"><i class="iconfont">3</i> 注册成功</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--clearfix-row text-a-c-->

</body>

</html>
