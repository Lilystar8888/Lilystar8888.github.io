<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ARTISTRY 品牌制服</title>
    <link rel="shortcut icon" type="image/x-icon" media="all" href="./assets/imgs/favicon.ico">
    <link rel='stylesheet' type='text/css' href='./assets/styles/pdp.css?v=1.1.0' />
    <link rel='stylesheet' type='text/css' href='./assets/styles/main.min.css?v=1.1.0' />
    <script src="./assets/javascripts/vendor.js?v=1.1.0"></script>
    <script src="./assets/javascripts/app.js?v=1.1.0"></script>
</head>

<body>
    <div class="product product-detail other-product">
        <!--产品类型对应class：營養保健[nutrilite]，美容保養[beauty]，個人保養[personal-care]，家用科技[household-technology]，家庭清潔[household-cleaning],XS[XS],其他產品[others]-->
        <!--说明介绍-->
        <div class="product-des atlc-wrapper beauty">
            <div class="group atlc-detail-info">
                <p class="title">
                    <span>詳細資訊</span>
                    <em class="arrowfull-d"></em>
                </p>
                <div class="atlc-body">
                    <div class="detail">
                        <div class="atlc-storage block">
                            <label>容<span class="space">&nbsp;</span>量</label>
                            <div class="value">
                                <p></p>
                            </div>
                        </div>
                        <div class="atlc-method block">
                            <label>使用方法</label>
                            <div class="value">
                                <p></p>
                            </div>
                        </div>
                        <div class="atlc-duration block">
                            <label>有效期限</label>
                            <div class="value">
                                <p></p>
                            </div>
                        </div>
                        <div class="atlc-attention block">
                            <label>注意事項</label>
                            <div class="value">
                                <table border="1" cellpadding="10" cellspacing="0" style="font-size: 0.18rem;text-align: center">
                                    <thead>
                                        <tr>
                                            <th style="padding: 6px;"><center>部位/尺寸</center></th>
                                            <th style="padding: 6px;"><center>S</center></th>
                                            <th style="padding: 6px;"><center>M</center></th>
                                            <th style="padding: 6px;"><center>L</center></th>
                                        </tr>
                                    </thead>
                                    <tbody>       
                                        <tr>
                                            <td style="padding: 6px;">肩寬</td>
                                            <td style="padding: 6px;">14 1/4</td>
                                            <td style="padding: 6px;">14 3/4</td>
                                            <td style="padding: 6px;">15 1/4</td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 6px;">胸圍</td>
                                            <td style="padding: 6px;">35</td>
                                            <td style="padding: 6px;">37</td>
                                            <td style="padding: 6px;">39</td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 6px;">腰圍</td>
                                            <td style="padding: 6px;">28</td>
                                            <td style="padding: 6px;">30</td>
                                            <td style="padding: 6px;">32</td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 6px;">衣長</td>
                                            <td style="padding: 6px;">23.5</td>
                                            <td style="padding: 6px;">24</td>
                                            <td style="padding: 6px;">24.5</td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 6px;">袖長</td>
                                            <td style="padding: 6px;">16</td>
                                            <td style="padding: 6px;">16 1/4</td>
                                            <td style="padding: 6px;">16 1/2</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="atlc-ingredient block">
                            <label>成<span class="space">&nbsp;</span>分</label>
                            <div class="value">
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./assets/javascripts/view/product-detail.js?v=1.1.0"></script>
