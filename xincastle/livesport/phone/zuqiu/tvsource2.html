<!DOCTYPE html>
<html>

<head>
    <script src="../base/js/iphone-inline-video.min.js"></script>
    <script type="text/javascript">
        var video = document.querySelector('video');
        enableInlineVideo(video);
        video.addEventListener('touchstart', function () {
            video.play();
        });
    </script>    
    <style>
        body,
        html {
            margin: 0;
        }

        .content {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #343434;
            width: 100%;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            overflow: hidden;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            object-fit: cover;
            transition: .5s;
            -webkit-transition: .5s;
            -moz-transition: .5s;
            -o-transition: .5s;
        }
    </style>
</head>

<body>
    <div class="content">
        <video id="bg-video" class="video-js vjs-default-skin videojs-background-wrap" poster="http://125.227.89.249/web/livesport/phone/zuqiu/img/tv.jpg" controls autoplay preload="auto" width="100%" height="100%" src="https://bitdash-a.akamaihd.net/content/MI201109210084_1/m3u8s/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.m3u8" type="application/x-mpegURL" playsinline>
        </video>
    </div>
</body>
</html>
