<!DOCTYPE html>
<html lang="zh-Hans-CN">
<html>

<head>
    <script type="text/javascript" src="../base/js/iphone-inline-video.min.js"></script>
    <script type="text/javascript">
        var video = document.querySelector('video');
        enableInlineVideo(video);
        video.addEventListener('touchstart', function () {
            video.play();
        });

    </script>    
    <style>
        body,
        html {
            padding:0;
            margin: 0;
            position: relative;
            width:100%;
            overflow: hidden;
        }

        img{
            max-width: 100%;
        }

        .content {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #343434;
            width: 100%;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            overflow: hidden;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            object-fit: cover;
        }

        .videojs-background-wrap{
            position:absolute;
            height:100%;
            width:100%;
            top:0;
            left:0;
            z-index:-998;
            overflow:hidden
        }

    </style>
</head>

<body>
    <div class="content">
        <video class="videojs-background-wrap" poster="../base/img/videoposter.png" controls autoplay preload="auto" width="100%" height="100%" src="https://bitdash-a.akamaihd.net/content/MI201109210084_1/m3u8s/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.m3u8" type="application/x-mpegURL" webkit-playsinline="webkit-playsinline" playsinline="playsinline">
        </video>
    </div>

    <script>
        var iOSVersion = parseFloat(('' + (/CPU.*OS ([0-9_]{1,5})|(CPU like).*AppleWebKit.*Mobile/i.exec(navigator.userAgent) || [0,''])[1]).replace('undefined', '3_2').replace('_', '.').replace('_', '')) || false;

        if(iOSVersion < 10){

        alert('温馨提示：亲的iOS版本为<'+ iOSVersion +'>，会弹出播放器挡住聊天室，请轻点“设置”>“通用”>“软件更新”，更新iOS版本就能边看边聊喔');
        }     
    </script>

</body>
</html>
