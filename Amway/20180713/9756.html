<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ARTISTRY 吸油面紙</title>
    <link rel="shortcut icon" type="image/x-icon" media="all" href="./assets/imgs/favicon.ico">
    <link rel='stylesheet' type='text/css' href='./assets/styles/pdp.css?v=1.1.0' />

<body>
    <div class="product product-detail other-product">
        <!--产品类型对应class：營養保健[nutrilite]，美容保養[beauty]，個人保養[personal-care]，家用科技[household-technology]，家庭清潔[household-cleaning],XS[XS],其他產品[others]-->
        <!--说明介绍-->
        <div class="product-des atlc-wrapper beauty">
            <div class="group atlc-detail-info">
                <p class="title">
                    <span>詳細資訊</span>
                    <em class="arrowfull-d"></em>
                </p>
                <div class="atlc-body">
                    <div class="detail">
                        <div class="atlc-storage block">
                            <label>容<span class="space">&nbsp;</span>量</label>
                            <div class="value">
                                <p>20盒/1組</p>
                            </div>
                        </div>
                        <div class="atlc-method block">
                            <label>使用方法</label>
                            <div class="value">
                                <p></p>
                            </div>
                        </div>
                        <div class="atlc-duration block">
                            <label>有效期限</label>
                            <div class="value">
                                <p></p>
                            </div>
                        </div>
                        <div class="atlc-attention block">
                            <label>注意事項</label>
                            <div class="value">
                            </div>
                        </div>
                        <div class="atlc-ingredient block">
                            <label>成<span class="space">&nbsp;</span>分</label>
                            <div class="value">
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
