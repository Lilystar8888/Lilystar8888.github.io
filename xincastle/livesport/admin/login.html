<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>登入-星城體育</title>
    <meta name="description" content="Static &amp; Dynamic Tables" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />
</head>

<body class="no-skin">
    <div class="main-container ace-save-state" id="main-container">
        <div class="main-content">
            <div class="main-content-inner">
                <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                    <ul class="breadcrumb">
                        <li class="active">
                            <i class="ace-icon fa fa-home home-icon"></i>
                            <a href="#">後台登入</a>
                        </li>
                    </ul>
                    <!-- /.breadcrumb -->
                </div>
                <div class="page-content">
                    <div class="row">
                        <div class="col-sm-10 col-sm-offset-1">
                            <div class="row loader">
                                <div class="loadwrap">
                                    <div class="xbrand">
                                        <i class="sslogo"></i>XINCASTLE-SPORTS
                                    </div>
                                    <div class="xshow">
                                        <span class="square1">
                                        <i class="ace-icon icon1"></i>
                                    </span>
                                        <span class="square2">
                                        <i class="ace-icon icon2"></i>
                                    </span>
                                        <span class="square3">
                                        <i class="ace-icon icon3"></i>
                                    </span>
                                        <span class="square4">
                                        <i class="ace-icon icon4"></i>
                                    </span>
                                    </div>
                                </div>
                                <div class="login-container">
                                    <div class="position-relative">
                                        <div id="login-box" class="login-box visible widget-box no-border">
                                            <div class="widget-main">
                                                <div class="space-6"></div>
                                                <form>
                                                    <fieldset>
                                                        <label class="block clearfix">
                                                            <span class="block input-icon input-icon-right">
                                                                <input type="text" class="form-control" placeholder="帳號" />
                                                                <i class="ace-icon fa fa-user"></i>
                                                            </span>
                                                        </label>
                                                        <label class="block clearfix">
                                                            <span class="block input-icon input-icon-right">
                                                                <input type="password" class="form-control" placeholder="密碼" />
                                                                <i class="ace-icon fa fa-lock"></i>
                                                            </span>
                                                        </label>
                                                        <div class="space"></div>
                                                        <div class="clearfix">
                                                            <label class="inline">
                                                                <input type="checkbox" class="ace" />
                                                                <span class="lbl f_white">讓這台電腦記憶我的帳號密碼</span>
                                                            </label>
                                                            <button type="button" class="width-35 pull-right btn btn-sm btn-inverse">
                                                                <i class="ace-icon fa fa-key"></i>
                                                                <span class="bigger-110">登入</span>
                                                            </button>
                                                        </div>
                                                        <div class="space-4"></div>
                                                    </fieldset>
                                                </form>
                                            </div>
                                            <!-- /.widget-main -->
                                        </div>
                                        <!-- /.login-box -->
                                    </div>
                                    <!-- /.position-relative -->
                                </div>
                            </div>
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.page-content -->
            </div>
        </div>
        <!-- /.main-content -->
    </div>
    <!-- /.main-container -->
    <!-- basic scripts -->
    <!--[if !IE]> -->
    <script src="assets/js/jquery-2.1.4.min.js"></script>
    <!-- <![endif]-->
    <!--[if IE]>
    <script src="assets/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
</body>

</html>
