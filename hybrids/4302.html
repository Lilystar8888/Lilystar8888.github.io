                <p class="title"><span>產品介紹</span> <em class="arrowfull-d"></em></p>

                    <div class="atlc-images">

                        <iframe class="video" src="https://www.youtube.com/embed/xxAjOiytOyY"></iframe>
                    </div>
                    <div class="atlc-images">
                        <img src="4302-2.jpg">

            <div class="group atlc-detail-info">
                <p class="title"><span>詳細資訊</span> <em class="arrowfull-d"></em></p>
                <div class="atlc-body">
                    <div class="detail">
                        <div class="atlc-storage block">
                            <label>容 <span class="space">&nbsp;</span>量</label>
                            <div class="value">
                                <p>23g * 9片</p>
                            </div>
                        </div>
                        <div class="atlc-method block">
                            <label>使用方法</label>
                            <div class="value">
                                <ul>
                                    <li>清潔臉部後，先使用化妝水調理肌膚。</li>
                                    <li>打開包裝，拿出面膜。</li>
                                    <li>對準眼睛、鼻子、嘴巴位置後，將面膜敷貼於臉上。</li>
                                    <li>約10分鐘後將面膜緩緩摘下，輕拍臉部，讓留在臉上的精華液完整吸收。</li>
                                    <li>最後使用滋潤品(乳液或乳霜)，強化護膚效果。</li>
                                </ul>
                            </div>
                        </div>
                        <div class="atlc-duration block"><label>有效期限</label><div class="value"><p>2年</p></div></div>
                        <div class="atlc-attention block">
                            <label>注意事項</label>
                            <div class="value">
                                <p>僅供外用，皮膚若有刺激及過敏等症狀出現請停止使用。皮膚敏感者，使用前請先做小部分皮膚敏感性測試，測試後無刺激性反應，再考慮使用。</p>
