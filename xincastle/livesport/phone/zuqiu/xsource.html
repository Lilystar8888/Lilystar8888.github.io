<head>
    <link href="../base/css/video-js.css" rel="stylesheet">
    <script type="text/javascript" src="../base/js/video.js"></script>
    <script type="text/javascript" src="../base/js/videojs-contrib-hls.js"></script>
    <style>
        body,
        html {
            margin: 0;
        }

        .content {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #343434;
            width: 100%;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            overflow: hidden;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            object-fit: cover;
        }

    </style>
</head>

<body>
    <div class="content">
        <video class="video-js vjs-default-skin videojs-background-wrap" poster="../base/img/videoposter.png" controls autoplay preload="auto" width="100%" height="100%" data-setup='{}' webkit-playsinline="webkit-playsinline" playsinline="playsinline">
