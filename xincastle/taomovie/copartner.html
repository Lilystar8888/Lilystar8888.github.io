<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>淘影影城-电影天堂 合作<span class="d-none d-xl-inline-block">提案</span></title>
    <link rel="author" href="www.tao-movie.com">
    <link rel="publisher" href="www.tao-movie.com">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/iconfont.css" type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/bootstrap-grid.min.css">
    <!--- Page CSS-->
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css" type="text/css">
    <link rel="stylesheet" href="css/lity.min.css">
    <link rel="stylesheet" href="css/copartner.css">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="dist/js/jquery-1.9.1.min.js"></script>
    <script src="dist/js/popper.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <!-- Optional JavaScript -->
    <script src="js/lity.js" type="text/javascript"></script>
</head>

<body>
    <form>
        <blockquote>
            <p>歡迎提出合作方案！請留下正確資訊，我們將有專人儘速與您聯繫。</p>
        </blockquote>
        <div class="form-inline">
            <label>公司名稱：</label>
            <input type="text" class="form-control" placeholder="公司名稱">
        </div>
        <div class="form-inline">
            <label>聯絡人：</label>
            <input type="text" class="form-control" placeholder="聯絡人">
        </div>
        <div class="form-inline">
            <label>Email：</label>
            <input type="text" class="form-control" placeholder="Email">
        </div>
        <div class="form-inline">
            <label>合作类型：</label>
	        <label class="radio-inline">
	            <input id="type1" name="type" type="radio" value="行銷異業合作"> 行銷異業合作
	        </label>
	        <label class="radio-inline">
	            <input id="type2" name="type" type="radio" value="廣告提案"> 廣告提案
	        </label>
        </div>
        <div class="form-inline">
            <label>合作內容：</label>
            <textarea name="content" class="form-control" style="resize:none;height: 120px;"></textarea>
        </div>
        <div class="form-inline">
        	<label>驗證碼：</label>
            <input type="text" id="vertify" name="vertify" placeholder="驗證碼" size="8">
            <img class="vimg" src="img/code.png" height="40" id="captcha">
            <a class="btn btn-danger btn-sm" href="#"><i class="icon-refresh"></i></a>
        </div>
        <button type="submit" class="btn btn-danger form-control">确认寄信</button>
    </form>
</body>

</html>
