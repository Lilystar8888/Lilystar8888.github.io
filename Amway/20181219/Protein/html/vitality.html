        var num = Number(n+1);
      
        if(!n){
          $start.fadeOut(100, function(){

        }
      
        if(score)
          totalScore = totalScore + score;
      
        if(n < 10){
          if(flag){
            flag = 0;
            $quesTit.text(quesArr[n].q);
            $buttons.html('<button onclick="goTest('+ num +', 0);" value="yes" class="btn"><i class="yes"></i></button><button onclick="goTest('+ num +', 10);" value="no" class="btn"><i class="no"></i></button>');
            flag = 1;
          }
        }
        else{
          $quesList.fadeOut(100, function(){
            $result.fadeIn(300, function(){
              var percent = (totalScore != 0)? ($('#line').width()/100) * totalScore : 5;
      
              if([20, 40, 60, 80].indexOf(totalScore) != -1)
                percent = percent - 4; //-padding-border
      
              $('#bar').animate({ width: percent }, totalScore*10, 'linear');
              ga('"send","event","page-活力檢測Morning Call","click","檢測完畢-活力指數'+ totalScore +'",1');
            });
          });
