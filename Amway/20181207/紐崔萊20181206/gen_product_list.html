<html>
<head>
	<script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
</head>
<body>
	<div id="output"></div>

<script>
var str = "";
$( document ).ready(function() {
	$.get("product.html", function(data, status){
		var $obj = $( data ).find(".product_box_link").each(function( index ) {
			var p_href = $(this).attr("href").replace(".html","");
			var p_name = $(this).find(".product_name").text().trim();
			str += p_name + "," + p_href + "<br/>";
		});
		
		$("#output").html( str );
    });
});
</script>
</body>
</html>
