<title>逸新AR App 安裝</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<style>
	body { text-align: center; padding-top : 15px; }
</style>
</head>
<body>

	<header>
		<img src="applogo.jpg" border='0'/><br/>
	</header>

	<div id="forIphone" style="display:none;">
		<h3>iOS 點擊下方圖示安裝</h3>
		<a href=""><img src="iphone.jpg" border='0'/></a>
	</div>

	<div id="forAndroid" style="display:none;">
		<h3>Android 點擊下方圖示安裝</h3>
		<a href=""><img src="android.jpg" border='0'/></a>
	</div>

		<script>
		var link_ios = "https://itunes.apple.com/my/app/%E9%80%B8%E6%96%B0ar/id1444838325?mt=8";
		var link_android = "https://play.google.com/store/apps/details?id=com.m360.atmosphere.skytw";
		//
		$(function() {
			var myAgent = navigator.userAgent.toLowerCase();
			if( myAgent.match(/ipad/i) ) location.href = link_ios;
			else if( myAgent.match(/iphone/i) || myAgent.match(/ipod/i) ) location.href = link_ios;
			else if( myAgent.match(/android/i)) location.href = link_android;
			else {
				$("#forIphone a").attr("href",link_ios);
				$("#forAndroid a").attr("href",link_android);
				$("#forIphone").show();
				$("#forAndroid").show();
			}
		});
	</script>
</body>
</html>
