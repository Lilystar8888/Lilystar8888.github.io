    <style type="text/css">
    ul,
    li {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    #qaContent {
        width: 277px;
        margin-top: 20px;
    }

    #qaContent h3 {
        width: 277px;
        height: 22px;
        text-indent: -9999px;
    }

    #qaContent h3.qa_group_1 {
        background: url("http://www.amway.com.tw/seminar/2014_EA_AsiaCruise/mobile/mobile_webpages/qa_group_1.gif") no-repeat;
    }

    #qaContent h3.qa_group_2 {
        background: url("http://www.amway.com.tw/seminar/2014_EA_AsiaCruise/mobile/mobile_webpages/qa_group_2.gif") no-repeat;
    }

    #qaContent ul.accordionPart {
        margin: -17px 0px 0px 0px;
    }

    #qaContent ul.accordionPart li {}

    #qaContent ul.accordionPart li .qa_title {
        background: url("http://www.amway.com.tw/seminar/2014_EA_AsiaCruise/mobile/mobile_webpages/icon_q_a.gif") no-repeat 0px 3px;
        padding-left: 38px;
        color: #1186ec;
        cursor: pointer;
    }

    #qaContent ul.accordionPart li .qa_title_on {
        text-decoration: underline;
    }

    #qaContent ul.accordionPart li .qa_content {
        margin: 6px 0 0;
        background: url("http://www.amway.com.tw/seminar/2014_EA_AsiaCruise/mobile/mobile_webpages/icon_q_a.gif") no-repeat 0px -24px;
        padding-left: 30px;
        color: #666;
    }
    </style>
    <script type="text/javascript">
    $(function() {
        // 幫 #qaContent 的 ul 子元素加上 .accordionPart
        // 接著再找出 li 中的第一個 div 子元素加上 .qa_title
        // 並幫其加上 hover 及 click 事件
        // 同時把兄弟元素加上 .qa_content 並隱藏起來
        $('#qaContent ul').addClass('accordionPart').find('li div:nth-child(1)').addClass('qa_title').hover(function() {
            $(this).addClass('qa_title_on');
        }, function() {
            $(this).removeClass('qa_title_on');
        }).click(function() {
            // 當點到標題時，若答案是隱藏時則顯示它，同時隱藏其它已經展開的項目
            // 反之則隱藏
            var $qa_content = $(this).next('div.qa_content');
            if (!$qa_content.is(':visible')) {
                $('#qaContent ul li div.qa_content:visible').slideUp();
            }
            $qa_content.slideToggle();
        }).siblings().addClass('qa_content').hide();
    });
    </script>
    <!-- back to Top -->
    <script>
    $(document).ready(function() {

        // hide #back-top first
        $("#back-top").hide();

        // fade in #back-top
        $(function() {
            $(window).scroll(function() {
                if ($(this).scrollTop() > 100) {
                    $('#back-top').fadeIn();
                } else {
                    $('#back-top').fadeOut();
                }
            });

            // scroll body to 0px on click
            $('#back-top a').click(function() {
                $('body,html').animate({
                    scrollTop: 0
                }, 800);
                return false;
            });
        });

    });
    </script>
    <script type='text/javascript'>
    setTimeout('countdown()', 1000);

    function countdown() {
        var s = document.getElementById('timer');
        s.innerHTML = s.innerHTML - 1;
        if (s.innerHTML == 0)
            window.location = 'http://www.amway.com.tw/seminar/2014_LA/mobile/';
        else
            setTimeout('countdown()', 1000);
    }
    </script>
